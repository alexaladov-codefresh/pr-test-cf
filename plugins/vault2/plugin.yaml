title: Codefresh Vault plugin2
description: The plugin exports KV pairs from Hashicorp Vault to Codefresh pipeline ENV variables2
category:
  - Featured
  - Utility
source: https://github.com/codefresh-io/cf-vault-plugin2
logo: 'https://cdn-learn.adafruit.com/assets/assets/000/012/878/original/led_strips_doge.bmp\?1386611464'
maintainer:
  - name: Alexander Aladov2
envs:
  - name: VAULT_ADDR 
    description: "Vault server URI. Example: https://vault.testdomain.io:8200 (required)"
  - name: VAULT_PATH
    description: "Path to secrets in vault. Example: secret/codefreshsecret (reqired)"
  - name: VAULT_AUTH_TOKEN
    description: "Vault authentication token (required)"
  - name: VAULT_CLIENT_CERT_BASE64
    description: "Base64 encoded client cerificate (optional)" 
  - name: VAULT_CLIENT_KEY_BASE64
    description: "Base64 encoded client key (optional)"
